<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-image: url('images/background.jpg');
            background-size: cover;
            color: black;
            padding: 50px 0;
            font-size: 3em;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .item {
            flex: 1;
            margin: 0 10px;
        }
        .item img {
            width: auto;
            height: 1000px;
            max-width: 100%;
            border-radius: 10px;
        }
        .caption {
            font-size: 2em;
            color: #FF0099;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        It is my love!
    </div>
    <div class="container">
        <div class="item">
            <img src="images/cactus1.jpg" alt="Кактус у горщику">
            <div class="caption">Кактус у горщику</div>
        </div>
        <div class="item">
            <img src="images/cactus2.jpg" alt="Кактус у вазі"> 
            <div class="caption">Кактус у вазі</div>
        </div>
    </div>
</body>
</html>
